<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pasta</td>
                    <td>cheese,cream,noodles</td>
                    <td>5000tg</td>
                </tr>
                <tr>
                    <td>Cake</td>
                    <td>egg,flour,cream,strawberry</td>
                    <td>3000tg</td>
                </tr>
                <tr>
                    <td>Coffee</td>
                    <td>milk,sugar,coffee bean</td>
                    <td>2000tg</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
